apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
spec:
  destination:
    namespace: app
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://github.com/tscharlos/learning.git
      targetRevision: feat/TASK-1_Add-terraform
      path: apps/podinfo-frontend/dev
    - repoURL: https://github.com/tscharlos/learning.git
      targetRevision: feat/TASK-1_Add-terraform
      path: apps/podinfo-backend/dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
